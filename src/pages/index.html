<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documented Movie App</title>
    <!-- Core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--  -->
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div id="loader">
      <div class="loader-wrapper">
        <h1 class="orbitron-800 loader-header">DMA</h1>
        <div class="loader-text-wrapper">
          <span class="loader-text orbitron-400"> Documented </span>
          <span class="loader-text orbitron-400"> Movie </span>
          <span class="loader-text orbitron-400"> App </span>
        </div>
        <div class="loader-spinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-xl d-flex gap-4">
          <a href="/" class="orbitron-800 navbar-title">DMA</a>
          <button
            class="navbar-toggler border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon"
              style="color: white !important"
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item d-flex gap-4">
                <div class="dropdown d-none">
                  <button
                    class="btn dropdown-toggle orbitron-400 text-white"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Genre
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-dark genre-dropdown d-none"
                  ></ul>
                </div>
                <a
                  class="nav-link active orbitron-400 text-white d-none"
                  aria-current="page"
                  href="#"
                  >Advanced Search</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="popular">
      <div class="popular-swiper">
        <div class="swiper-wrapper popular-wrapper"></div>
      </div>

      <div id="topRated">
        <h1 class="orbitron-800">Top Rated</h1>
        <div class="topRated-wrapper">
          <div class="topRated-swiper">
            <div class="swiper-wrapper topRated-wrapper"></div>
          </div>
        </div>
      </div>

      <div id="upcoming">
        <h1 class="orbitron-800">Upcoming</h1>
        <div class="upcoming-wrapper">
          <div class="upcoming-swiper">
            <div class="swiper-wrapper upcoming-wrapper"></div>
          </div>
        </div>
      </div>

      <div id="nowplaying">
        <h1 class="orbitron-800">Now Playing</h1>
        <div class="nowplaying-wrapper">
          <div class="nowplaying-swiper">
            <div class="swiper-wrapper nowplaying-wrapper"></div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container-xl">
          <p
            class="orbitron-400 text-white text-center"
            style="font-size: 12px"
          >
            Created By
            <a href="https://github.com/1vannchandra">Ivan Chandra</a> using
            <a href="https://www.themoviedb.org/">The Movie DB</a> Api
          </p>
        </div>
      </footer>

      <div
        class="modal fade"
        id="movieDetail"
        tabindex="-1"
        aria-labelledby="movieDetailLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-xl modal-scrollable"
        >
          <div
            class="modal-content"
            style="background-color: #333; color: white"
          >
            <div class="modal-header" style="border-bottom: 1px solid #444">
              <h1
                class="modal-title fs-5 orbitron-800"
                id="movieDetailLabel"
              ></h1>
              <button
                type="button"
                class="btn-close text-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="modal-loader">
                <div
                  class="modal-loader-wrapper d-flex flex-column align-items-center justify-content-center p-4"
                >
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>

              <div id="modal-content" style="display: none">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--  -->
    <script src="../js/anime.min.js"></script>
    <script src="../js/index.mjs" type="module"></script>
  </body>
</html>
